<!DOCTYPE html>
<html lang="pt br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 18</title>
  <link rel="stylesheet" type="text/css" href="css/estilos.css" />
</head>

<body>


  <form name="formulario" method="xxxx">
    <table>

      <p>Deixe um Comentário</p>

      <tr>
        <td>
          <label>Nome:</label> <br />
          <input name="nome" type="text" size="95" maxlength="1000">
        </td>
      </tr>
      <tr>
        <td>
          <label>E-mail:</label><br />
          <input name="email" type="text" size="95" maxlength="1000">
        </td>
      </tr>
      <tr>
        <td><label>Website:</label><br />

          <input name="subject" type="text" size="95" maxlength="1000">
        </td>
      </tr>
      <tr>
        <td><label>Comentário:</label><br />

          <textarea name="comentario" cols="60" rows="7"></textarea>
        </td>
      </tr>
      <tr>
        <td><input name="submit" type="submit" value="Enviar Comentário">

          <p><b>Seu comentário será publicado após passar pelo moderador!</b></p>
        </td>
      </tr>

    </table>
  </form>


</body>

</html>
